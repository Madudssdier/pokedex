<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card Dex</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h1><span class="pokemon-title">Pokemon Card Dex</span></h1>
        </div>
        <div id="pokedex-form">
            <input type="text" id="pokemon-search" placeholder="Search by Name or Type">
            <button onclick="filterPokemon()">Search</button>
        </div>
        <div id="loading-animation" class="loading-animation">
            <div class="pikachu"></div>
            <div class="pokeball"></div>
        </div>
        <div id="pokemon-list" class="card-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
